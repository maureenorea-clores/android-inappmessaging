format_version: 11
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
trigger_map:
- push_branch: "*"
  workflow: build-and-release
- pull_request_source_branch: "*"
  workflow: build-and-release
workflows:
  build-and-release:
    before_run:
    - setup_env
    steps:
    - cache-pull@2: {}
    - script@1:
        title: Download Dependencies
        inputs:
        - content: ./gradlew androidDependencies
    - script@1:
        title: Run Check
        inputs:
        - content: ./gradlew check
    - script@1:
        title: Assemble
        inputs:
        - content: ./gradlew assemble
    - script@1:
        title: Current Version
        inputs:
        - content: ./gradlew currentVersion
    - script@1:
        title: Upload Code Coverage
        inputs:
        - content: bash <(curl -s https://codecov.io/bash)
    - custom-test-results-export@0:
        inputs:
        - test_name: Unit Tests (Debug)
        - search_pattern: "*/inappmessaging/build/test-results/testDebugUnitTest/*"
        - base_path: $BITRISE_SOURCE_DIR
    - deploy-to-bitrise-io@2:
        inputs:
        - deploy_path: $SDK_PATH/build/reports
        - is_enable_public_page: 'false'
    - deploy-to-bitrise-io@2:
        run_if: false # disabled, not working
        inputs:
        - deploy_path: $SDK_PATH/build/test-results
        - is_enable_public_page: 'false'
    - deploy-to-bitrise-io@2:
        inputs:
        - deploy_path: $SDK_PATH/build/outputs/aar
        - is_enable_public_page: 'false'
    - cache-push@2: {}
  setup_env:
    steps:
    - set-java-version@1:
        inputs:
        - set_java_version: '8'
    - git-clone@6:
        inputs:
        - update_submodules: 'yes'
meta:
  bitrise.io:
    stack: linux-docker-android-20.04
    machine_type_id: elite
app:
  envs:
  - opts:
      is_expand: false
    SDK_PATH: inappmessaging