format_version: 11
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android

workflows:
  build-and-release:
    before_run:
    - setup_env
    after_run:
    - publish
    steps:
    - script@1:
        title: Download Dependencies
        inputs:
        - content: ./gradlew androidDependencies
    - script@1:
        title: Run Check
        inputs:
        - content: ./gradlew check
    - script@1:
        title: Assemble
        inputs:
        - content: ./gradlew assemble
    - script@1:
        title: Current Version
        inputs:
        - content: ./gradlew currentVersion
    - script@1:
        title: Upload Code Coverage
        inputs:
        - content: bash <(curl -s https://codecov.io/bash)
    # TODO: Storing-related items
    # store_artifacts (reports),
    # store_test_results,
    # store_artifacts (aar)
    # TODO: Add release verification steps
    # TODO: Specify which to cache
    - cache-push@2: {}

  publish:
