meta:
  bitrise.io:
    stack: linux-docker-android-20.04
    machine_type_id: elite

trigger_map:
- push_branch: "*"
  workflow: build-and-release
- pull_request_source_branch: "*"
  workflow: build-and-release

app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: "."
  - opts:
      is_expand: false
    SDK_PATH: inappmessaging
  - opts:
      is_expand: false
    SAMPLE_APP_PATH: test